              <li class="nav-item">

    <link href="https:cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
        <div class="row">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/ban.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item">
                <img src="/ban.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/ban.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="row" style="margin-top: 20px;">
          <div class="col-sm-6"> <img src="/2.jpg" class="d-block w-100" alt="..."> </div>
          <div class="col-sm-6"><img src="/3.jpg" class="d-block w-100" alt="..."> </div>
        </div>

        <!-- slides -->
        <div class="row">
           <div class="slider-container">
        <div class="left-slides">
            <div style="background-color: #353b48;">
                <h3>T-shirt</h3>
                <p>sezon modası</p>
            </div>

            <div style="background-color: #be2edd;">
                <h3>Elbise</h3>
                <p>rengarek</p>
            </div>

            <div style="background-color: #4bcffa;">
                <h3>Takım</h3>
                <p>kombin</p>
            </div>

            <div style="background-color: #218c74;">
                <h3>Bluz</h3>
                <p>rahatlık</p>
            </div>

            <div style="background-color: #ff7f50;">
                <h3>Abiye</h3>
                <p>Sunset at Clingmans Dome.</p>
            </div>
        </div>

        <div class="right-slides">
            <div style="background-image: url('https://modayakamoz.com/orj/6f7f89f7541d8854e4fa1ef07bcf7be6.jpg');">
            </div>

            <div style="background-image: url('https://modayakamoz.com/orj/d937fb7a3c54eaedfcbc457dbefc219f.jpg');">
            </div>

            <div style="background-image: url('https://modayakamoz.com/orj/31668-2022-05-19-10-16-19.jpeg');">
            </div>

            <div style="background-image: url('https://modayakamoz.com/orj/e7369af3251225c00da4694c6b4f65d2.jpg');">
            </div>

            <div style="background-image: url('https://modayakamoz.com/orj/88334b948c539797e2332527f506430f.jpeg');">
            </div>
        </div>

        <div class="buttons">
            <button class="left-btn">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="right-btn">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</div>


    <script src="https:cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
